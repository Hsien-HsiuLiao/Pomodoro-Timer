<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
      <script type="text/javascript" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1 align=center>Pomodoro Timer</h1>
    </header>
<!-- Buttons to control work/break times-->    
    <div class="row">
      <div class="col-xs-6" align="right">
        Break length
        <br>
        <!--chg id to decBreakTime-->
        <button id="decBreakTime" class="btn"> - </button>
        <!--change class to id-->
        <b id="breakTime">5 min</b>
        <button id="inc_break" class="btn"> + </button>
      </div>

      <div class="col-xs-6" >
        Session length
        <div>
          <button id="dec_sess" class="btn"> - </button>
          <b class="session">25 min</b>
          <button id="inc_sess" class="btn"> + </button>
        </div>
      </div>
    </div>
<!-- Timer circle which shows visual of time countdown-->
    <div class="row">
      <div id="timer" onclick="move()">
        <div id="greenCircle"></div>
        
        <div id="clock" class="btn">
          <h1 class="current_status" style=color:white> Session </h1>
          <h1 class="countdown"> 25 </h1>
        </div>
      </div>
    </div>

    <div class="row" align=center></div>
    <div id="myBar"></div> 

  </body>
</html>
